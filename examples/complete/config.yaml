custom_roles:
  cashiers:
    title: "Cashiers"
    description: "Role for cashier staff members with POS and basic inventory access"
    stage: "GA"
    permissions:
      - id: "pos.transactions.create"
      - id: "pos.transactions.read"
      - id: "pos.payments.process"
      - id: "inventory.products.read"
      - id: "reports.sales.read"
  
  storemanagers:
    title: "StoreManagers"
    description: "Role for store managers with full store operations access"
    stage: "GA"
    permissions:
      - id: "pos.transactions.create"
      - id: "pos.transactions.read"
      - id: "pos.transactions.void"
      - id: "pos.payments.process"
      - id: "pos.payments.refund"
      - id: "pos.reports.read"
      - id: "inventory.products.read"
      - id: "inventory.products.update"
      - id: "inventory.stocklevels.read"
      - id: "inventory.stocklevels.adjust"
      - id: "staff.management.read"
      - id: "staff.management.update"
      - id: "reports.sales.read"
      - id: "reports.inventory.read"
      - id: "reports.staff.read"

